<ion-view>
    <ion-content class="has-header">
        <ion-list class="list">
            <a style="padding-top: 12px;" class="item item-thumbnail-left" ng-click="goToDetails(result.place_id, $index)" ng-repeat="result in results">
                <img src="img/no-image-thumb.png">
                <kf-rating banner-class="'results-rating-stripe'" rating="result.rating"></kf-rating>
                <div style="width:100%">
                    <h2 class="results-restaurant-name">{{result.name}}</h2>
                    <span class="distance-text">{{result.distance}} mi</span>
                </div>
                <div style="width:100%">
                    <kf-rating style="display:inline-block" banner-class="'results-rating-banner'" rating="result.rating">{{result.rating}}</kf-rating>
                    <kf-price-level style="position:absolute; right:6px" level="result.price"></kf-price-level>
                </div>
                <p>{{result.address}}</p>
                <kf-hours hours="result.hours"></kf-hours>
            </a>
        </ion-list>
        <p ng-show="noResults">Sorry no results for this area.</p>
    </ion-content>
</ion-view>
