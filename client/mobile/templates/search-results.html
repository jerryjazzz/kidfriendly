<ion-view>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-thumbnail-left" href="#details/{{result.place_id}}" ng-repeat="result in results">
                <img ng-src="{{result.thumbnail_url}}">
                <div class="row">
                    <div class="col-80"><h2>{{result.name}}</h2></div>
                    <div class="col-20"><p class="distance-text">{{result.distance}} mi</p></div>
                </div>
                <div class="row">
                    <div class="col-90">
                      <span>Rating: {{result.rating}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-90"><kf-price-level level="result.price_level"></kf-price-level></div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
