<ion-view title='<img class="title-image" src="img/logo.png">'>
  <ion-content class="has-header">
    <div class="row">
      <div class="col col-20">
        <div style="width:60px;vertical-align: bottom; height:60px; padding:10px 10px 10px 10px; border-width: 1px; border: solid; background-color: #33DD33; text-align:center; color:#FFFFFF">
          <p class="rating-text">{{place.rating}}</p>
          <p class="rating-text-small">friendly</p>
        </div>
      </div>
      <div class="col col-80">
        <h4 class="detail-name">{{place.name}}</h4>
        <div class="small-text">{{place.addr}}</div>
        <span class="small-text">{{place.distance}}</span><i class="ion-cash cash-icon"></i><i class="ion-cash cash-icon"></i>
      </div>
    </div>
    <div class="list card compact-card">
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-ios7-telephone"></i>
          480-323-9658
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-compass"></i>
          Directions
        </a>
      </div>

      <div class="item item-body">
        <img class="full-image" src="/img/map.png">
      </div>
    </div>
    <div class="list card compact-card">
      <a class="tab-item" href="#/review/{{place.id}}">
        <i class="icon ion-compose"></i>
        Leave Opinion
      </a>
    </div>
  </ion-content>
</ion-view>
