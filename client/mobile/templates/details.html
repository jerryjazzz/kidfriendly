<ion-view>
    <ion-nav-buttons side="secondary">
        <a class="button button-clear" href="#/review/{{data.place.place_id}}">
            Review
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div class="rating-banner">
            <p class="rating-text">{{data.place.rating}}</p>
            <p class="rating-text-small">{{data.place.distance}}1.5 mi</p>
        </div>
        <ul ng-if="data.place.photos.length > 0" rn-carousel class="photo-container">
            <li ng-repeat="photo in data.place.photos">
                <img class="center-cropped" src="{{photo}}">
            </li>
        </ul>
        <p class="detail-name">{{data.place.name}}</p>
        <p class="detail-address">{{data.place.vicinity}}</p>
        <!--<kf-price-level level="data.place.price_level"></kf-price-level>-->
        <div class="card">
            <div class="row">
                <div class="col col-center">
                    <a class="button icon-left ion-ios7-telephone button-clear button-dark" href="tel:{{data.place.phone}}">
                        Call
                    </a>
                </div>
                <div class="col col-center" >
                    <a class="button icon-left ion-compass button-clear button-dark" href="#">
                        Directions
                    </a>
                </div>
                <div class="col col-center">
                <a class="button icon-left ion-map button-clear button-dark" href="#">
                    Map
                </a>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="item compact-card">
                <h2 class="small-indent">Overall</h2>
                <hr>
                <div class="row">
                    <div class="col-25"><p class="small-text large-indet">Kid's menu</p></div>
                    <div class="col-66"></div>
                </div>
                <div class="row">
                    <div class="col-33"><p class="small-text large-indet">Healthy options</p></div>
                    <div class="col-75"></div>
                </div>
                <div class="row">
                    <div class="col-33"><p class="small-text large-indet">Speed / Service</p></div>
                    <div class="col-66"></div>
                </div>
                <div class="row">
                    <div class="col-33"><p class="small-text large-indet">Table activities</p></div>
                    <div class="col-66"></div>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="item compact-card">
                <h2 class="small-indent">User Reviews</h2>
                <hr>
                <div class="row">
                    <div class="col-100"><p class="small-text large-indet">Currently no reviews, be the first</p></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
