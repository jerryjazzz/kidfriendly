<ion-view title='<img class="title-image" src="img/logo.png">'>
  <ion-content class="has-header">
    <!--<div style="width:800px; height:600px">-->
      <!--<img class="center-cropped" src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=500&photoreference=CnRnAAAAyeucg-MniiI9wqTlrpbb78oKMUCH4Pq0nqxfWidzAwaW749fyGMAA6_csq2M5TvtIRrKXIvAeZGaTMingg6ddKA9eJ3F8pcrhggBvRu0VmDyNQFwzrg-TeW_BAHIB-mhkTBRxWWQR0NOHop71GCkFhIQaGOtKPSJLWCvcrOWQmcfUhoUWocQaKCGyjjZpQx0icV4In2t9Ys&key=***REMOVED***" alt="alt" />-->
    <!--</div>-->
    <div class="row">
      <div class="col col-20">
        <div style="width:60px;vertical-align: bottom; height:60px; padding:10px 10px 10px 10px; border-width: 1px; border: solid; background-color: #33DD33; text-align:center; color:#FFFFFF">
          <p class="rating-text">{{data.place.rating}}</p>
          <p class="rating-text-small">friendly</p>
        </div>
      </div>
      <div class="col col-80">
        <h4 class="detail-name">{{data.place.name}}</h4>
        <div class="small-text">{{data.place.vicinity}}</div>
        <span class="small-text">{{data.place.distance}} mi</span>
        <kf-price-level level="data.place.price_level"></kf-price-level>
      </div>
    </div>
    <div class="list card compact-card">
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="tel:{{data.place.phone}}">
          <i class="icon ion-ios7-telephone"></i>
          {{data.place.phone}}
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-compass"></i>
          Directions
        </a>
      </div>
      <div class="item item-body">
        <div ng-if="data.place.photos.length > 0">
          <ul style="width:100%;height:225px" rn-carousel rn-carousel-auto-slide class="image">
            <li ng-repeat="photo in data.place.photos">
              <img class="center-cropped" src="{{photo}}"></img>
            </li>

          </ul>
        </div>
        <img class="full-image" src="img/map.png">
      </div>
    </div>
    <div class="list card compact-card">
      <a class="tab-item" href="#/review/{{data.place.place_id}}">
        <i class="icon ion-compose"></i>
        Leave Opinion
      </a>
    </div>
  </ion-content>
</ion-view>
