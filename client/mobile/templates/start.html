<ion-view title='<img class="title-image" src="img/logo.png">'>
    <ion-content class="has-header">
        <div class="row">
            <div class="col col-100">
                <button ng-click="performSearch()" class="button button-balanced tile-button-wide">Nearby</a>
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <button class="button button-positive tile-button" ng-click="performSearch('healthy')">Healthy</a>
            </div>
            <div class="col col-50">
                <button class="button button-positive tile-button" ng-click="performSearch('%22kids+menu%22')">Kids Menu</a>
            </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <button class="button button-positive tile-button" ng-click="performSearch('activities')">Activities</a>
            </div>
            <div class="col col-50">
                <button class="button button-positive tile-button" ng-click="performSearch('service')">Service/Speed</a>
            </div>
        </div>
        <label class="item item-input item-select">
            <div class="input-label">
                Cuisine
            </div>
            <select>
                <option></option>
                <option>American</option>
                <option>Mexican</option>
                <option>Itailian</option>
                <option>Asian</option>
                <option>Indian</option>
            </select>
        </label>
        <ul class="list">
            <li class="item item-toggle">
                Include Chains
                <label class="toggle toggle-positive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            </div>
    </ion-content>
</ion-view>
