<ion-view title='<img class="title-image" src="img/logo.png">'>
    <ion-content class="has-header padding search-background">
      <div class="row"><div class="col col-100"><h4><i class="ion-compose"></i> {{place.name}} Review</h4></div></div>
      <div class="card compact-card">
        <div class="item">
        <div class="row">
            <div class="col col-100">
                <h4>Kids Menu</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <kf-stars ng-model="review.kidsMenu" value="0" max="5"></kf-stars>
            </div>
        </div>
        <div class="row">
            <div class="col col-100">
                <h4>Healthy Options</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <kf-stars ng-model="review.healthOptions" value="0" max="5"></kf-stars>
            </div>
        </div>
        <div class="row">
            <div class="col col-100">
                <h4>Service / Speed</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <kf-stars ng-model="review.service" value="0" max="5"></kf-stars>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <h4>Table Activities</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <kf-stars ng-model="review.accommodations" value="0" max="5"></kf-stars>
            </div>
        </div>
        <div class="row">
             <div class="col">
                <textarea class="text-area-border" ng-model="review.comments" rows="4" placeholder="Advice for other parents..."></textarea>
             </div>
        </div>
        <button class="button button-block button-positive" ng-click="submit(review)">Leave Opinion</a>
        </div>
      </div>
    </ion-content>
</ion-view>
