<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="lib/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/userapp/userapp.client.js"></script>
    <script src="lib/userapp-angular/angularjs.userapp.js"></script>
    <script src="lib/userapp-phonegap/phonegap.userapp.js"></script>
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <script src="lib/angular-carousel/dist/angular-carousel.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <!-- build:js scripts/scripts.js -->
      <script src="js/app.js"></script>
      <script src="js/SharedModule.js"></script>
      <script src="js/config.js"></script>
      <script src="js/shared/PlacesService.js"></script>
      <script src="js/shared/LocationService.js"></script>
      <script src="js/shared/ReviewService.js"></script>
      <script src="js/mobile/ResultsCtrl.js"></script>
      <script src="js/mobile/DetailsCtrl.js"></script>
      <script src="js/mobile/ReviewCtrl.js"></script>
      <script src="js/mobile/StartCtrl.js"></script>
      <script src="js/mobile/SearchCtrl.js"></script>
      <script src="js/mobile/ResolverConstants.js"></script>
      <script src="js/mobile/StarDirective.js"></script>
      <script src="js/mobile/PriceLevelDirective.js"></script>
      <script src="js/services.js"></script>
      <!-- endbuild -->
  </head>
  <body ng-app="Mobile" animation="slide-left-right-ios7">
  <!--
    The nav bar that will be updated as we navigate between views.
  -->
  <ion-nav-bar align-title="center" class="bar-positive drop-shadow nav-title-slide-ios7">
    <ion-nav-title>KidFriendly</ion-nav-title>
    <ion-nav-back-button class="button button-clear ion-ios7-arrow-back">
       Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
  -->
  <ion-nav-view></ion-nav-view>

  </body>
</html>
