<ion-view title='<img class="title-image" src="img/logo.png">'>

        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchText">
        </label>
        <button ng-click="performSearch()" class="button button-balanced search-button">
            <i class="icon ion-search search-button-icon"></i>
        </button>
    </ion-content>
</ion-view>
