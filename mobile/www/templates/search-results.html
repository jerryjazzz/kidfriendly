<ion-view title='<img class="title-image" src="img/logo.png">'>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-thumbnail-left" href="#" ng-repeat="result in results">
                <img src="{{result.thumb}}">
                <div class="row">
                    <div class="col-80"><h2>{{result.name}}</h2></div>
                    <div class="col-20"><p class="distance-text">{{result.distance}}</p></div>
                </div>
                <div class="row">
                    <div class="col-90">
                        <span ng-repeat="star in result.stars" ng-class="star.value" style="color:#ff8800"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-90"><p>{{result.addr}}</p></div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
