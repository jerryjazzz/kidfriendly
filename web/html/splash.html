<html>
    <head>
        <title>Kid Friendly</title>
    </head>
    <link href='http://fonts.googleapis.com/css?family=Nunito|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            padding: 0;

            background: #317bf9; /* Old browsers */
            background: -moz-linear-gradient(top, #317bf9 0%, #88f6fc 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#317bf9), color-stop(100%,#88f6fc)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #317bf9 0%,#88f6fc 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #317bf9 0%,#88f6fc 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #317bf9 0%,#88f6fc 100%); /* IE10+ */
            background: linear-gradient(to bottom, #317bf9 0%,#88f6fc 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#317bf9', endColorstr='#88f6fc',GradientType=0 ); /* IE6-9 */
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 170%;
            font-weight: bold;
            color: white;
        }

        .top-bar {
            width: 100%;
            height: 30px;
            line-height: 30px;
            background: #444;
            margin: 0px;
            padding: 0px;
        }

        .top-bar span {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 90%;
            padding-left: 20px;
            color: #ddd;
        }

        .enter-email {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            color: white;
        }
    </style>
    <body>
        <div class='top-bar'>
            <span>About</span>
            <span>Privacy</span>
            <span>Help</span>
        </div>
        <div><h1>Find kid-friendly restaurants, stores, and activities near you.<br>Made by parents, for parents.
        </h1></div>
        <div class='enter-email'>
            KidFriendly is in closed beta. Sign up and hear when KidFriendly is available in your area.
            <div>Email: <input id="email"></input></div>
            <div>Zip code: <input id="zip_code"></input></div>
        </div>
    </body>
</html>
